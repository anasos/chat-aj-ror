<div ng-hide="$ctrl.editing">
    <div ng-show="!angular.equals($ctrl.topic, {})">
    <h3>subject title: {{ $ctrl.topic.subject }}</h3>
        <span>messages</span>{{$ctrl.topic.messages.length}}
        <ul>
            <div ng-repeat="message in $ctrl.topic.messages">
                {{ $Message.get_message_owner(message.user_id).email}} :
                <li ng-hide="message.content == null">{{message.content}}</li>
            </div>
        </ul>
        <form ng-submit="addMessage()">
            <input type="textarea" ng-model="msg.message['content']">
            <input type="submit" value="send">
        </form>
        <button ng-click="$ctrl.enableEdit()">update</button>
    </div>
</div>
<div ng-show="$ctrl.editing">
    <form ng-submit="updateConversation()">
        <input ng-model="conversation.conversation['subject']" value="{{$ctrl.topic.value}}" placeholder="subject">
        <input type="submit" value="update">
    </form>
</div>
