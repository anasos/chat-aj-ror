
<div ng-hide="$ctrl.editing">
    <div ng-show="!angular.equals($ctrl.topic, {})">

        <md-toolbar md-scroll-shrink>
            <div class="md-toolbar-tools">{{ $ctrl.topic.subject }}</div>
        </md-toolbar>

        <md-content style="height: 600px;" md-theme="altTheme">

            <section>
                <md-list layout-padding>
                    <md-list-item class="md-2-line" ng-repeat="message in $ctrl.topic.messages">
                        <md-icon>face</md-icon>
                        <div class="md-list-item-text">
                            <h3>{{$Message.get_message_owner(message.user_id).email}}</h3>
                            <p>
                                {{message.content}}
                            </p>
                        </div>
                    </md-list-item>
                </md-list>
            </section>

            <form ng-submit="addMessage()">
                <md-content layout-gt-sm="row" layout-padding>
                    <div>
                        <md-input-container>
                            <label>send message</label>
                            <input ng-model="msg.message['content']" type="textarea">
                        </md-input-container>
                    </div>
                    <div>
                        <md-button type="submit">Send</md-button>
                    </div>
                </md-content>
            </form>
        </md-content>
    </div>
</div>
