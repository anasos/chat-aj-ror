<menu-bar></menu-bar>

<form name="addConversationForm" ng-submit="addConversation()">
    <label name="subject">Subject</label>
    <input type="text" ng-model="newConversation.conversation['subject']" name="conversation[subject]">
    <label name="Recipients">Recipients</label>
    {{$ctrl.users.size}}
    <select multiple ng-repeat="user in $ctrl.users">
        <option>
            {{user.email}}
        </option>
    </select>
    <input type="submit" value="create">
</form>

<conversations-list></conversations-list>

<conversation-show></conversation-show>
